<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Open Graph</title>
</head>
<body>
	<h1>오픈 그래프 Opan Graph</h1>
	<meta name="title" content="오픈 그래피 연습">
	<meta name="description" content="실제 호스팅 업체에 업로드 하여 확인할 문서 입니다.">
	<meta property="og:title" content="안비치 오픈그래피">
	<meta property="og:url" content="https://qlcl0020.netlify.app/ogex1.html">
	<meta property="og:description" content="실제 깃 허에 올려 확인할 문서입니다.">
	<meta property="og:image" content="https://qlcl0020.netlify.app/images/halloween.jpg">
	
	<ul>
		<li>og:title</li>
		<li>og:desciption 설명</li>
		<li>og:image 이미지</li>
		<li>og:url 웹사이트 주소</li>
	</ul>
</body>
</html>
